<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<h1 class="display-4 text-center">Post Write</h1>
<div id="create-form" class="mx-auto" style="width: 75%;">
  <form action="http://localhost:8080/post/create" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">제목:</label>
      <input type="text" class="form-control" id="title" name="title" style="width: 100%;">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">작성자 이메일:</label>
      <input type="text" class="form-control" id="email" name="email" style="width: 100%;">
    </div>
    <div class="mb-3">
      <label for="test" class="form-label">작성자 이메일:</label>
      <input type="datetime-local" class="form-control" id="test" name="test" style="width: 100%;">
    </div>
    <div class="mb-3">
      <label for="contents" class="form-label">내용:</label>
      <textarea class="form-control" id="contents" name="contents"
                style="width: 100%; height: 300px;"></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success">글 작성</button>
      <button type="button" class="btn btn-secondary" onclick="cancelUpdate()">취소</button>
    </div>
  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<h1 class="display-4">Author Register</h1>
<div id="create-form">
  <form action="http://localhost:8080/author/create" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">이름:</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">이메일:</label>
      <input type="text" class="form-control" id="email" name="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호:</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3">
      <label class="form-label">사용자:</label>
      <select name="role" class="form-control">
        <option>==선택==</option>
        <option value="ADMIN">관리자</option>
        <option value="USER">일반 유저</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">회원 가입</button>
    <button type="button" class="btn btn-secondary" onclick="cancelUpdate()">취소</button>
  </form>
</div>
</body>
</html>
